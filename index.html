<html>
    <head>
        <!-- A-Frameを読み込む -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <!-- AR.jsを読み込む -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">

            <a-assets>
                <a-asset-item id="penguin" src="./assets/penguin.gltf"></a-asset-item>
                <a-asset-item id="creeper" src="./assets/Creeper.glb"></a-asset-item>
                <a-asset-item id="eevee" src="./assets/Eevee.glb"></a-asset-item>
            </a-assets>

            <!-- Markerを表示した際の処理を以下に記述する -->
            <!-- ARマーカーのファイル名をここで指定する -->
            <a-marker type="pattern" url="./assets/pattern-penguinqr.patt">
                <a-entity position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.7 0.7 0.7"
                    gltf-model="#eevee">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
