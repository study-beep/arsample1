<html>
    <head>
        <!-- A-Frameを読み込む -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- AR.jsを読み込む -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-entity camera></a-entity>
            <a-assets>
                <a-asset-item id="penguin" src="https://github.com/study-beep/arsample1/blob/main/assets/penguin.gltf"></a-asset-item>
            </a-assets>

            <!-- Markerを表示した際の処理を以下に記述する -->
            <!-- ARマーカーのファイル名をここで指定する -->
            <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">

                <!-- 表示したい画像を src= ～ で指定する -->
                <!-- 画像の大きさは width と height で設定可能 -->
                <!-- 画像を表示させる位置は position で設定可能 -->
                <!-- 画像を水平に表示させる場合は下記の rotation でOK -->
                <a-image width="5" height="5" position="0.2 0.4 0.4" rotation="-90 0 0" src="">
                </a-image>

            </a-marker>
        </a-scene>
    </body>

</html>
