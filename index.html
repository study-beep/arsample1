<html>
    <head>
        <!-- A-Frameを読み込む -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- AR.jsを読み込む -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs="debugUIEnabled:false;" renderer="logarithmicDepthBuffer: true;">
            <a-entity camera></a-entity>
            <a-assets>
                <a-asset-item id="penguin" src="./assets/penguin.gltf"></a-asset-item>
            </a-assets>

            <!-- Markerを表示した際の処理を以下に記述する -->
            <!-- ARマーカーのファイル名をここで指定する -->
            <a-marker type="pattern" url="./assets/pattern-penguinar1.patt">
                <a-entity position="0 0 0"
                    rotation="0 0 0"
                    scale="0.7 0.7 0.7"
                    gltf-model="#penguin">
                </a-entity>
            </a-marker>
        </a-scene>
    </body>

</html>
